name: Node.js CI/CD Pipeline with HTML

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: List project files
      run: ls -al && cat index.html

    - name: Simulate deployment
      run: echo "Simulated deployment complete"
